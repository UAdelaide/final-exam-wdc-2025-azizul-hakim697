<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h2>Login</h2>
    <form @submit.prevent="/api/users/login">
      <label>Username: <input v-model="username" required></label><br>
      <label>Password: <input v-model="password" type="password" required></label><br>
      <button type="submit">Login</button>
    </form>
    <p>{{ message }}</p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          message: ''
        };
      },
      methods: {
        async login() {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: this.username, password: this.password })
          });
          const data = await res.json();
          if (res.ok) {
            this.message = `Welcome ${data.user.username} (${data.user.role})`;
          } else {
            this.message = data.error;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
